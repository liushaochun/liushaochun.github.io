n><br><span class="line">    for ( j=n; j&gt;i; j-- )</span><br><span class="line">    &#123;</span><br><span class="line">      a[j] = a[j-1];</span><br><span class="line">    &#125;</span><br><span class="line">    a[i] = m;</span><br><span class="line">    printf(&quot;%d&quot;, a[0]);</span><br><span class="line">    for ( i=1; i&lt;=n; ++i )</span><br><span class="line">    &#123;</span><br><span class="line">      printf(&quot; %d&quot;, a[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">  &#125;</span><br><span class="line">  return 0;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
